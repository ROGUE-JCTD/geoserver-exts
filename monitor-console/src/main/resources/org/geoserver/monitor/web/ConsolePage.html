<html xmlns:wicket="http://wicket.apache.org/">
  <head>
    <title>
      <wicket:message key="org.geoserver.monitor.web.ConsolePage.page.title">OpenGeo Console</wicket:message>
    </title>
  </head>
  <body>
  <wicket:extend>

  <form wicket:id="apikey-form" method="POST">
    <fieldset>
      <legend>Edit Api Key</legend>
    </fieldset>
    <ul>
      <li>
      <label for="apikey"><wicket:message key="ConsolePage.field.apikey">Api Key</wicket:message></label>
      <input style="width: 350px" wicket:id="apikey" type="text" />
      </li>
      <li>
        <div wicket:id="apikey-feedback"></div>
      </li>
      <li>
        <input wicket:id="apikey-button" type="submit" value="Save" />
      </li>
    </ul>
  </form>

  <form wicket:id="connection-check-form" method="GET" style="margin-top: 50px">
    <fieldset>
      <legend>Check Connection</legend>
    </fieldset>
    <ul>
      <li>
        <div wicket:id="connection-check-feedback"></div>
      </li>
      <li>
        <input wicket:id="connection-check-button" type="submit" value="Check" />
      </li>
    </ul>
  </form>

  </wicket:extend>
  </body>
</html>
