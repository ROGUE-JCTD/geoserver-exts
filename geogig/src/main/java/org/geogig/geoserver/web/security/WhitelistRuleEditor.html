<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title>Remotes</title>
</head>
<body>
<wicket:panel>
<form wicket:id="form">
    <p>
    <label for="name">Name</label>
    <input type="text" wicket:id="name"></input>
    </p>
    <p>
    <label for="pattern">Pattern</label>
    <input type="text" wicket:id="pattern"></input>
    </p>
    <p>
    <label for="requireSSL">SSL Required</label>
    <input type="checkbox" wicket:id="requireSSL"></input>
    </p>
    <a wicket:id="submit" href="#">Submit</a>
</form>
</wicket:panel>
</body>
</html>
