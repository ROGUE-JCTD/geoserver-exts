<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <div>
      <h3>
      <wicket:message key="ConfirmRepoRemovePanel.title">Confirm repository removal</wicket:message>
      </h3>
    </div>
    <div>
      <h2>
      <span wicket:id="aboutRemoveMsg">You are about to remove repository X</span>
      </h2>
    </div>
    <div wicket:id="removedObjects">
        <wicket:message
            key="ConfirmRepoRemovePanel.removedObjects">The following objects will be removed</wicket:message>:
        <ul class="plain-ul">
            <li wicket:id="storesRemoved" class="plain-li"><wicket:message key="ConfirmRepoRemovePanel.stores"/>:
                <span wicket:id="stores"></span></li>
            <li wicket:id="layersRemoved"><wicket:message key="ConfirmRepoRemovePanel.layers" />:
                <span wicket:id="layers"></span></li>
        </ul>
    </div>

    <div wicket:id="modifiedObjects">
        <wicket:message
            key="ConfirmRepoRemovePanel.modifiedObjects">The following objects will be modified as a result</wicket:message>:
        <ul class="plain-ul">
            <li wicket:id="groupsModified"><wicket:message key="ConfirmRepoRemovePanel.groups" />:
                <span wicket:id="groups"></span></li>
        </ul>
    </div>
</wicket:panel>
</body>
</html>
